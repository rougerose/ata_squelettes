<div class="st-NavOverlay_SocialList" [style="transition-delay:(#ENV{i_total}|plus{1}|plus{2}|div{10})s;" ]>
    [(#SET{rezo,[(#PIPELINE{sociaux_lister,#ARRAY{args,#ARRAY{skel,#SQUELETTE,date,#ENV**{date}},data,#ARRAY}})]})]
    <BOUCLE_rezos(DATA){source tableau,#GET{rezo}}{par valeur}>
        [(#CONFIG{sociaux/#CLE}|oui)
        <a href="[(#CLE|=={mail}|oui)mailto:][(#CLE|=={skype}|oui)callto:]#CONFIG{sociaux/#CLE}" class="st-NavOverlay_SocialItem #CLE[(#CLE|in_array{#LISTE{rss,mail,whatsapp,skype}}|non)spip_out external]">[(#CONFIG{sociaux/css}|oui)<span class="socicon socicon-#CLE"></span>]<span class="name">[(#VALEUR)]</span></a>]
    </BOUCLE_rezos>
    <div class="st-NavOverlay_SocialItem st-NavOverlay_SocialItem-legal">
        <BOUCLE_legal(ARTICLES){page=legal}>
            <a href="[(#URL_PAGE{legal})]" class="">[(#TITRE)]</a>
        </BOUCLE_legal>
        <span><:ata_squelettes:ata_initiative_fraap{nom=#NOM_SITE_SPIP / #SLOGAN_SITE_SPIP}:></span>
    </div>
</div>
