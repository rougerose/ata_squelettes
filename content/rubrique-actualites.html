<BOUCLE_rubrique_actualites(RUBRIQUES){id_rubrique}>
    <div class="o-wrapper">
        <div class="ct-Main">
            <article class="ct-Rubrique">
                <div class="ct-Rubrique_Grid">
                    <header class="ct-Rubrique_Header">
                        <h1 class="ct-Rubrique_Titre">#TITRE</h1>
                    </header>
                </div>
                <div class="ct-Rubrique_Body">
                    <B_articles_actualites>
                        <ul class="ct-Rubrique_Articles">
                            <BOUCLE_articles_actualites(ARTICLES){id_rubrique}{!par date}>
                                <li class="ct-Rubrique_Article ct-ArticleResume">
                                    <div class="ct-ArticleResume_Layout ct-ArticleResume_Layout-date">
                                        <p class="ct-ArticleResume_Date"><a class="ct-ArticleResume_Link" href="#URL_ARTICLE">[(#DATE|affdate{d.m.Y})]</a></p>
                                    </div>
                                    <div class="ct-ArticleResume_Layout ct-ArticleResume_Layout-body">
                                        <h2 class="ct-ArticleResume_Titre"><a href="#URL_ARTICLE" class="ct-ArticleResume_Link ct-ArticleResume_Link-body">#TITRE</a></h2>
                                        <div class="ct-ArticleResume_Desc">#INTRODUCTION{300}</div>
                                    </div>
                                </li>
                            </BOUCLE_articles_actualites>
                        </ul>
                    </B_articles_actualites>
                </div>
            </article>
        </div>
    </div>
</BOUCLE_rubrique_actualites>
